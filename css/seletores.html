<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="css/tag.css">
    <style>
        /* UNIVERSAL - * */
        /* classe - .tag */
        /* id - #aprovados */
        /* dentro da div aninhado, pegar o elemento div - #aninhado > div */
        /* qualquer descendente de aninhado sendo section sera selecionado - #aninhado section */
        /* irmãos adjascentes - seleciona ul - p + ul */
        /*irmãos gerais - seleciona ol - p ~ ol */
        /* tem como propriedade feira - [feira] */
        /* quando o atributo feira tiver o valor casa - [feira=casa] */
        /* quando o atributo feira tiver o possível valor escritorio - [feira~=escritorio] */
        /* quando o atributo feira tiver o valor contido sa - [feira*=sa] */
        /* span que for filho de alguém e que esteja na segunda posição - span:nth-child(2) */
        /* section que tem filhos ímpares - section > :nth-child(odd) */
        /* section que tem filhos ímpares e ul - section > :nth-child(odd), ul */
        section > :nth-child(odd), ul {
            color: #ff0;
            background-color: #f77;
        }
    </style>
</head>

<body>
    <div class='tag'>
        <div class='tag'>
            <p class='tag'>1</p>
            <ul class='tag' feira='casa'>
                <li>Arroz</li>
                <li>Feijão</li>
            </ul>
            <ul class='tag' feira='escritorio empresa'>
                <li>Café</li>
                <li>Água</li>
            </ul>
            <ol id='aprovados' class='tag'>
                <li>Maria</li>
                <li>Pedro</li>
                <li>Ana</li>
            </ol>
            <div id='aninhado' class='tag'>
                <div class="tag">
                    <section class='tag'>
                        <span class='tag'>1</span>
                        <p class='tag'>2</p>
                        <span class='tag'>3</span>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <script src="js/tag.js"></script>
</body>

</html>
