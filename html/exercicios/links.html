<h1>Links</h1>

<!-- URL Absoluta - O http:// É OBRIGATÓRIO-->
<!-- abre o link na própria página -->
<a href="https://www.google.com.br">Google 1</a><br>
<!-- abre o link numa página em branco -->
<a href="https://www.google.com.br" target="_blank">Google 2</a><br><br>

<!-- URL Relativa -->
<!-- adiciona o link na url -->
<a href="index.html">Voltar 1</a><br>
<!-- acessa a pasta raiz -->
<a href="/index.html" target="_blank">Voltar 2</a><br>
<!-- sai da pasta atual -->
<a href="../index.html" target="_blank">Voltar 3</a><br>
