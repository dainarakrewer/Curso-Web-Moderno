<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Classes</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        Classes
    </div>
    <script>
        const classes = document.querySelector('div').classList
        // adiciona estilo
        classes.add('destaque')
        // remove estilo
        classes.remove('destaque')
        // se estiver com estilo remove e se estiver sem estilo adiciona
        classes.toggle('destaque')
        // se cont√©m destaque
        console.log(classes.contains('destaque'))
        // quantas classes tem
        console.log(classes.length)
        classes.toggle('destaque')
        console.log(classes.length)
    </script>
</body>

</html>
